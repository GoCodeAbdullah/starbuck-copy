<!DOCTYPE html>
<html lang="en">
<head>

    <title>Starbucks Responsive</title>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>               
                </ul>
            </div>
        </nav>

    <div class="circle"></div>

    <main id="main" class="my-5 ">

            <div class="row ">

                    <div class="imgBox d-flex justify-content-lg-end pr-lg-5 justify-content-center">

                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
            </ul>
        </div>

        <div class="row rainbow">
            <div class="col-12">
                <ul class="thumb justify-content-center d-flex">
                    <li><img src="./images/thumb1.png" alt=""></li>
                    <li><img src="./images/thumb2.png" alt=""></li>
                    <li><img src="./images/thumb3.png" alt=""></li>
                </ul>
            </div>
        </div>

    <!-- Bootstrap Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
